<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
    <script>
        function preset(url) {
            window.open(url+'?' + 'i'.repeat(16380), '_blank');
        }
        function openURL() {
            let url = document.getElementById("URL").value;
            preset(url)
        }
    </script>
</head>
<body>
    <input type="text" id="URL">
    <button onclick="openURL()">Open Website</button>
    <ul>
        <li><a href="#" onclick="preset('https://discord.com/channels/1337874776592613557/1337874776592613560')">The Seasons SMP - #welcome</a></li>

</body>
</html>
